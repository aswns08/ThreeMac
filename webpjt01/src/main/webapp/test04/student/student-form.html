
<html>
<head>
<meta charset="utf-8">
<link rel='stylesheet' href='../../css/bootstrap.min.css'>
<link rel='stylesheet' href='../../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
</head>
<body>
	<div class='container'>
		<h1>학생 등록</h1>
		<form class='form-horizontal' role='form' action='add' method='post'>

			<div class='form-group'>
				<label for='name' class='col-sm-2 control-label'>이름</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='name' name='name'
						placeholder='학생이름 예) 조현권'>
				</div>
			</div>
			<div class='form-group'>
				<label for='age' class='col-sm-2 control-label'>나이</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='age' name='age'
						placeholder='나이 예) 27'>
				</div>
			</div>
			<div class='form-group'>
				<label for='sex' class='col-sm-2 control-label'>성별</label>
				<div class='col-sm-10'>
					남자 : <input type="radio" id='sex' name='sex' value="남자">
					여자 : <input type="radio" id='sex' name='sex' value="여자">
				</div>
			</div>
			<div class='form-group'>
				<label for='phNo' class='col-sm-2 control-label'>전화번호</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='phNo' name='phNo'
						placeholder='010-****-****'>
				</div>
			</div>
			<div class='form-group'>
				<label for='email' class='col-sm-2 control-label'>이메일</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='email' name='email'
						placeholder='example@emaple.com'>
				</div>
			</div>
			<div class='form-group'>
				<label for='subj' class='col-sm-2 control-label'>과목</label>
				<div class=>
					<select name='subj'>
						<option value='java'>Java</option>
						<option value='C'>C</option>
						<option value='Cplus'>C+/C++</option>
						<option value='arduino'>아두이노</option>
						<option value='embedded'>임베디드</option>
						
					</select>
				</div>
			</div>
			<div class='form-group'>
				<div class='col-sm-offset-2 col-sm-10'>
					<button id='btnAdd' type='submit' class='btn btn-primary'>등록</button>
					<button id='btnCancel' type='button' class='btn btn-primary'>취소</button>
				</div>
			</div>
		</form>
	</div>
	<script src='../../js/jquery-1.11.1.js'></script>
	<script>
		$('#btnCancel').click(function() {
			history.back();
		});

		$('#btnAdd').click(function() {
			if ($('#name').val().length == 0) {
				alert('이름은 필수 입력 항목입니다.');
				return false;
			}

			if ($('#age').val().length == 0) {
				alert('나이는 필수 입력 항목입니다.');
				return false;
			}
			
			if ($('#sex').val().length == 0) {
				alert('성별은 필수 체크 항목입니다.');
				return false;
			}

			if ($('#phNo').val().length == 0) {
				alert('전화번호는 필수 입력 항목입니다.');
				return false;
			}
		});
	</script>
</body>
</html>
